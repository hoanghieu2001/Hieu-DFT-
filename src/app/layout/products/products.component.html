<!-- Nút tìm kiếm sản phẩm -->
<input type="text" [(ngModel)]="searchText" placeholder="Nhập tên sản phẩm">
<button (click)="filterProducts(searchText)" [disabled]="searchText === '' ? true : false">test</button>
<div *ngFor="let product of filteredProducts">
    <div>{{ product.name }} - Price: ${{ product.price }}</div>
</div>
